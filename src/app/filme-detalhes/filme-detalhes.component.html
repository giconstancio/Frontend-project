<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div *ngIf="filme; else naoEncontrado" class="bg-white text-black p-8 rounded-lg shadow-lg w-full max-w-xl text-center">
    <h2 class="text-red-600 text-3xl font-bold mb-4">{{ filme.titulo }}</h2>
    <p class="mb-6 text-lg">{{ filme.descricao }}</p>

    <span
      class="inline-block px-4 py-2 rounded-full text-sm font-semibold"
      [ngClass]="{
        'bg-green-100 text-green-800': filme.status === StatusFilme.Assistido,
        'bg-yellow-100 text-yellow-800': filme.status === StatusFilme.NaoAssistido
      }"
    >
      {{ filme.status === StatusFilme.Assistido ? 'Assistido' : 'Não Assistido' }}
    </span>
  </div>

  <ng-template #naoEncontrado>
    <p class="text-white text-center">Filme não encontrado.</p>
  </ng-template>
</div>
