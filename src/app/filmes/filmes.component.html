<div class="bg-black w-full text-white flex flex-col min-h-screen">
  <nav class="bg-black text-white gap-8 flex px-8 py-4 items-center">
    <div class="text-2xl font-bold text-red-600">CINETRACK</div>
    <a href="#" class="text-sm hover:text-gray-300">Minha Lista</a>
  </nav>

  <div class="flex flex-wrap gap-5 justify-between items-center px-8 py-4">
    <div class="flex flex-wrap gap-5 items-center">
      <input
        type="text"
        placeholder="Pesquisar por título"
        [(ngModel)]="filtroTitulo"
        class="p-2 rounded border border-gray-300 bg-gray-100 text-black w-60 focus:outline-none focus:ring-2 focus:ring-red-500"
      />

      <div class="flex gap-2">
        <button
          class="px-4 py-2 rounded-lg border"
          [ngClass]="{
            'bg-red-600 text-red-100 border-red-100': filtroStatus === '',
            'bg-red-100 text-red-900 border-red-600': filtroStatus !== ''
          }"
          (click)="filtroStatus = ''"
        >
          Todos
        </button>

        <button
          class="px-4 py-2 rounded-lg border"
          [ngClass]="{
            'bg-green-800 text-green-100 border-green-100': filtroStatus === StatusFilme.Assistido,
            'bg-green-100 text-green-800 border-green-800': filtroStatus !== StatusFilme.Assistido
          }"
          (click)="filtroStatus = StatusFilme.Assistido"
        >
          Assistido
        </button>

        <button
          class="px-4 py-2 rounded-lg border"
          [ngClass]="{
            'bg-yellow-800 text-yellow-100 border-yellow-100': filtroStatus === StatusFilme.NaoAssistido,
            'bg-yellow-100 text-yellow-800 border-yellow-800': filtroStatus !== StatusFilme.NaoAssistido
          }"
          (click)="filtroStatus = StatusFilme.NaoAssistido"
        >
          Não Assistido
        </button>
      </div>
    </div>

    <div>
      <button
        (click)="abrirFormulario()"
        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded flex items-center gap-2 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"
      >
        Adicionar filme
      </button>
    </div>
  </div>

  <div class="flex justify-between items-center px-8 py-2">
    <h1 class="font-sans">Filmes ></h1>
  </div>

  <div *ngIf="mostrarFormulario" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="relative max-w-md mx-auto bg-white text-black p-8 rounded-2xl shadow-lg w-full">
      <button (click)="mostrarFormulario = false" class="absolute top-4 right-4 text-gray-500 hover:text-red-600 text-xl">
        &times;
      </button>

      <h2 class="text-red-600 text-2xl font-semibold mb-6">Adicionar Novo Filme</h2>

      <form (ngSubmit)="adicionarFilme()" class="flex flex-col gap-4">
        <input type="text" placeholder="Digite o título do filme" [(ngModel)]="novoFilme.titulo" name="titulo"
               required
               class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100 text-black text-base focus:outline-none focus:ring-2 focus:ring-red-500" />

        <textarea placeholder="Digite a descrição do filme" [(ngModel)]="novoFilme.descricao" name="descricao"
                  class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100 text-black text-base resize-y min-h-[100px] focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>

        <div class="flex flex-wrap gap-4 justify-between text-black">
          <label class="flex items-center gap-2">
            <input type="radio" [(ngModel)]="novoFilme.status" name="status" [value]="StatusFilme.Assistido" />
            Assistido
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" [(ngModel)]="novoFilme.status" name="status" [value]="StatusFilme.NaoAssistido" />
            Não Assistido
          </label>
        </div>

        <button type="submit"
                class="self-center mt-4 px-6 py-2 rounded-full bg-red-600 text-white font-medium hover:bg-red-700 transition duration-300">
          Adicionar Filme
        </button>
      </form>
    </div>
  </div>

  <div class="px-8 py-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let filme of listaFilmesFiltrados(); let i = index" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
      <div class="p-4">
        <h3 class="text-xl font-semibold text-red-600 mb-2">{{ filme.titulo }}</h3>
        <p class="text-gray-800 mb-4 overflow-hidden text-ellipsis line-clamp-3">{{ filme.descricao }}</p>
        <span class="inline-block px-3 py-1 rounded-full text-sm font-semibold"
              [ngClass]="{
            'bg-green-100 text-green-800': filme.status === StatusFilme.Assistido,
            'bg-yellow-100 text-yellow-800': filme.status === StatusFilme.NaoAssistido
          }">
          {{ filme.status === StatusFilme.Assistido ? 'Assistido' : 'Não Assistido' }}
        </span>

        <div class="flex gap-2 mt-4">

          <button
            class="p-1"
            (click)="editarFilme(i)"
          >
            <img src="assets/images/edit.png" alt="Editar" class="w-5 h-5">
          </button>

          <button
            class="p-1"
            (click)="excluirFilme(i)"
          >
            <img src="assets/images/bin.png" alt="Excluir" class="w-5 h-5">
          </button>

          <button
            class="p-1"
            (click)="compartilharFilme(filme.id)"
          >
            <img src="assets/images/share.png" alt="Compartilhar" class="w-5 h-5">
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
