<div class="min-h-screen bg-gradient-to-br from-black to-neutral-900 text-white relative flex items-center justify-center px-4">

  <!-- Botão Voltar -->
  <button
    (click)="voltarParaHome()"
    class="absolute top-6 left-6 bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded flex items-center gap-2"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Voltar
  </button>

  <!-- Card de Login -->
  <div class="bg-red-700 rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-8">Login</h2>

    <form>

      <!-- E-mail -->
      <div class="mb-6">
        <label class="block text-sm font-semibold mb-1">E-mail*</label>
        <input
          type="email"
          class="w-full px-4 py-2 rounded bg-gray-200 text-black focus:outline-none focus:ring-2 focus:ring-red-400"
          placeholder="exemplo@email.com"
        />
      </div>

      <!-- Senha -->
      <div class="mb-4 relative">
        <label class="block text-sm font-semibold mb-1">Senha*</label>
        <input
          [type]="mostrarSenha ? 'text' : 'password'"
          class="w-full px-4 py-2 rounded bg-gray-200 text-black focus:outline-none focus:ring-2 focus:ring-red-400"
          placeholder="Digite sua senha"
        />
        <button
          type="button"
          class="absolute right-3 top-9 text-black"
          (click)="mostrarSenha = !mostrarSenha"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
          </svg>
        </button>
      </div>

      <!-- Lembrar-me e Esqueceu a senha -->
      <div class="flex justify-between items-center mb-8 text-sm">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox accent-red-600 mr-2" />
          Lembrar-me
        </label>
        <a href="#" class="text-white underline hover:text-red-200">Esqueceu a senha?</a>
      </div>

      <!-- Botão Entrar -->
      <button
        type="submit"
        class="w-full bg-black hover:bg-gray-900 text-white font-semibold py-2 rounded transition"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
